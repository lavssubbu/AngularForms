<p>reactiveformvalidate works!</p>


<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" formControlName="firstname">
      <div *ngIf="myForm.get('firstname')?.invalid && myForm.get('firstname')?.touched" class="error error-message">
        First Name is required.
      </div>
    </div>
  
    <div>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" formControlName="lastname">
      <div *ngIf="myForm.get('lastname')?.invalid && myForm.get('lastname')?.touched" class="error error-message">
        Last Name is required.
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="error error-message">
        Email is required and must be a valid email address.
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched" class="error error-message">
        Password is required and must be at least 6 characters long.
      </div>
    </div>
  
    <button type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>
